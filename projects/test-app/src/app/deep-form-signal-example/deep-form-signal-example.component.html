<div class="controls">
   <h2>Controls:</h2>
   <form [formGroup]="form">
      <div class="control">
         <label for="name">Name</label>
         <input type="text" formControlName="name" name="name" />
      </div>
      <div class="control">
         <label for="email">Email</label>
         <input type="text" formControlName="email" name="email" />
      </div>
      <div class="control">
         <label for="message">Message</label>
         <textarea
            type="text"
            formControlName="message"
            name="message"
         ></textarea>
      </div>

      <div class="addresses" formGroupName="address">
         <div class="control">
            <label for="street">Street</label>
            <input type="text" formControlName="street" name="street" />
         </div>
         <div class="control">
            <label for="state">State</label>
            <input type="text" formControlName="state" name="state" />
         </div>
         <div class="control">
            <label for="zip">Zip</label>
            <input type="text" formControlName="zip" name="zip" />
         </div>
      </div>
   </form>
</div>

<div class="history">
   <h2>Change History:</h2>
   <div class="history-items">
      @for (item of changeHistory; track $index) {
         <div class="history-item">
            <strong>
               {{ changeHistory.length - $index }}: {{ item.type }}</strong
            >
            <pre>{{ item.value | json }}</pre>
            <span>{{ item.timestamp | date: 'M/d/yy, h:mm:sss' }}</span>
         </div>
      }
   </div>
</div>
